    <text id="Escalado_monobásico_Se_parte_de_tallas_base_para_reducir_o_aumentar_a_otras_tallas._Se_realizan_a_partir_de_una_constante_de_medida_aplicada_a_toda_la_serie_de_tallas_en_largos_y_anchos_también_es_llamado_escalado_de_crecimiento_real_y_es_proporcional._" data-name="Escalado monobásico

Se parte de tallas base para reducir o aumentar a otras tallas. Se realizan a partir de una constante de medida aplicada a toda la serie de tallas en largos y anchos, también es llamado escalado de crecimiento real y es proporcional. 
" transform="translate(209 2178)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="0" y="19">Escalado monobásico</tspan><tspan x="0" y="44"></tspan><tspan font-size="16" font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="69">Se parte de tallas base para </tspan><tspan x="0" y="94">reducir o aumentar a otras </tspan><tspan x="0" y="119">tallas. Se realizan a partir de </tspan><tspan x="0" y="144">una constante de medida </tspan><tspan x="0" y="169">aplicada a toda la serie de </tspan><tspan x="0" y="194">tallas en largos y anchos, </tspan><tspan x="0" y="219">también es llamado escalado </tspan><tspan x="0" y="244">de crecimiento real y es </tspan><tspan x="0" y="269">proporcional. </tspan><tspan x="0" y="294"></tspan></tspan></text>
    <text id="Simple_o_relativo_diferencial_Es_implementado_cuando_en_los_cuadros_de_tallas_se_observa_que_los_incrementos_entre_tallas_varían_dentro_de_la_serie_por_ejemplo_no_hay_mayor_incremento_en_estatura_largos_totales_pero_si_en_anchos._" data-name="Simple o relativo/diferencial

Es implementado cuando en los cuadros de tallas se observa que los incrementos entre tallas varían dentro de la serie, por ejemplo, no hay mayor incremento en estatura (largos totales) pero si en anchos. 
" transform="translate(528 2178)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="0" y="19">Simple o relativo/</tspan><tspan x="0" y="44">diferencial</tspan><tspan x="0" y="69"></tspan><tspan font-size="16" font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="94">Es implementado cuando en </tspan><tspan x="0" y="119">los cuadros de tallas se </tspan><tspan x="0" y="144">observa que los incrementos </tspan><tspan x="0" y="169">entre tallas varían dentro de la </tspan><tspan x="0" y="194">serie, por ejemplo, no hay </tspan><tspan x="0" y="219">mayor incremento en estatura </tspan><tspan x="0" y="244">(largos totales) pero si en </tspan><tspan x="0" y="269">anchos. </tspan><tspan x="0" y="294"></tspan></tspan></text>
    <text id="Escalado_bibásico_Aplicado_para_obtener_tallas_intermedias_a_partir_del_análisis_de_medidas_de_dos_tallas_con_este_es_determinado_la_talla_base_y_la_talla_limite._" data-name="Escalado bibásico

Aplicado para obtener tallas intermedias a partir del análisis de medidas de dos tallas, con este es determinado la talla base y la talla limite.
" transform="translate(848 2178)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="0" y="19">Escalado bibásico</tspan><tspan x="0" y="44"></tspan><tspan font-size="16" font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="69">Aplicado para obtener tallas </tspan><tspan x="0" y="94">intermedias a partir del </tspan><tspan x="0" y="119">análisis de medidas de dos </tspan><tspan x="0" y="144">tallas, con este es </tspan><tspan x="0" y="169">determinado la talla base y la </tspan><tspan x="0" y="194">talla limite.</tspan><tspan x="0" y="219"></tspan></tspan></text>
    <text id="Escalado_tribásico_En_este_similar_al_bibásico_pero_aquí_se_toman_tres_tallas_para_obtener_un_intermedio_por_ejemplo_se_toman_la_talla_14_14_y_18_para_obtener_la_talla_12_y_16_que_serían_las_intermedias." data-name="Escalado tribásico

En este similar al bibásico, pero aquí se toman tres tallas para obtener un intermedio, por ejemplo, se toman la talla 14, 14 y 18 para obtener la talla 12 y 16 que serían las intermedias." transform="translate(1170 2178)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="0" y="19">Escalado tribásico</tspan><tspan x="0" y="44"></tspan><tspan font-size="16" font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="69">En este similar al bibásico, </tspan><tspan x="0" y="94">pero aquí se toman tres tallas </tspan><tspan x="0" y="119">para obtener un intermedio, </tspan><tspan x="0" y="144">por ejemplo, se toman la talla </tspan><tspan x="0" y="169">14, 14 y 18 para obtener la </tspan><tspan x="0" y="194">talla 12 y 16 que serían las </tspan><tspan x="0" y="219">intermedias.</tspan></tspan></text>
